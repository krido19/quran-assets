name: Supabase Keep-Alive

on:
  schedule:
    # Run every 3 days at 00:00 UTC
    - cron: '0 0 */3 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        run: |
          curl -X POST '${{ secrets.SUPABASE_URL }}/rest/v1/rpc/ping' \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' || echo "RPC not found, trying direct query..."
          
          # Alternative: Just make a simple request to keep connection alive
          curl -X GET '${{ secrets.SUPABASE_URL }}/rest/v1/' \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
          
          echo "âœ… Database pinged successfully at $(date)"
