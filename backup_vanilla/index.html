<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Islamic App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 id="page-title">Al Quran</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Quran View -->
            <div id="view-quran" class="view active">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search Surah...">
                </div>
                <div class="filter-buttons">
                    <button id="filter-all" class="filter-btn active">All</button>
                    <button id="filter-bookmarks" class="filter-btn">Bookmarks</button>
                </div>
                <div id="surah-list" class="surah-list">
                    <!-- Surah items will be populated here -->
                </div>
            </div>

            <!-- Surah Detail View -->
            <div id="view-surah-detail" class="view">
                <div class="detail-header">
                    <button id="back-btn" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <h2 id="detail-surah-name">Surah Name</h2>
                    <div class="detail-actions">
                        <button id="bookmark-surah-btn" class="icon-btn"><i class="fa-regular fa-bookmark"></i></button>
                    </div>
                </div>
                <div class="audio-player-container">
                    <div class="audio-controls">
                        <button id="audio-prev-btn" class="icon-btn"><i class="fa-solid fa-backward-step"></i></button>
                        <button id="audio-play-btn" class="icon-btn play-btn"><i class="fa-solid fa-play"></i></button>
                        <button id="audio-next-btn" class="icon-btn"><i class="fa-solid fa-forward-step"></i></button>
                    </div>
                    <div class="audio-info">
                        <span id="audio-current-verse">Verse 1</span>
                    </div>
                </div>
                <div id="verses-list" class="verses-list">
                    <!-- Verses will be populated here -->
                </div>
            </div>

            <!-- Prayer Times View -->
            <div id="view-prayer" class="view">
                <div class="prayer-card">
                    <div class="prayer-header">
                        <div class="location-badge">
                            <i class="fa-solid fa-location-dot"></i>
                            <span id="location-name">Locating...</span>
                        </div>
                        <h2 id="next-prayer-name">Fajr</h2>
                        <div id="countdown" class="countdown">--:--:--</div>
                    </div>
                </div>
                <div id="prayer-times-list" class="prayer-times-list">
                    <!-- Prayer times will be populated here -->
                </div>
            </div>

            <!-- Qibla View -->
            <div id="view-qibla" class="view">
                <div class="compass-container">
                    <div class="compass">
                        <div class="compass-arrow" id="qibla-arrow"></div>
                        <div class="compass-dial"></div>
                    </div>
                    <div class="qibla-info">
                        <p>Point your phone towards the Qibla</p>
                        <h3 id="qibla-degree">0°</h3>
                    </div>
                </div>
            </div>

            <!-- View: Login -->
            <div id="view-login" class="view">
                <div class="auth-container">
                    <h2>Welcome Back</h2>
                    <p>Sign in to sync your bookmarks</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="login-email" required placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn-primary">Sign In</button>
                    </form>
                    <p class="auth-footer">Don't have an account? <a href="#" onclick="switchView('view-signup')">Sign
                            Up</a></p>
                </div>
            </div>

            <!-- View: Signup -->
            <div id="view-signup" class="view">
                <div class="auth-container">
                    <h2>Create Account</h2>
                    <p>Join us to save your progress</p>
                    <form id="signup-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="signup-email" required placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="signup-password" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn-primary">Sign Up</button>
                    </form>
                    <p class="auth-footer">Already have an account? <a href="#" onclick="switchView('view-login')">Sign
                            In</a></p>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="view-quran">
                <i class="fa-solid fa-book-quran"></i>
                <span>Quran</span>
            </button>
            <button class="nav-item" data-target="view-prayer">
                <i class="fa-solid fa-clock"></i>
                <span>Prayer</span>
            </button>
            <button class="nav-item" data-target="view-qibla">
                <i class="fa-solid fa-kaaba"></i>
                <span>Qibla</span>
            </button>
            <button class="nav-item" data-target="view-login" id="nav-profile">
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="js/prayer-times.js"></script>
    <script src="js/auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
